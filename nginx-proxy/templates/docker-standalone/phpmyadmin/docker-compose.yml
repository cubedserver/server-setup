version: "3.7"

services:

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    restart: always
    environment:
      - PMA_ARBITRARY=1
      - VIRTUAL_HOST=phpmyadmin.yourdomain.local
      - VIRTUAL_PORT=80
      - LETSENCRYPT_HOST=phpmyadmin.yourdomain.local
      - LETSENCRYPT_EMAIL=email@yourdomain.local
    expose:
      - "80"

networks:
  web:
    external: true