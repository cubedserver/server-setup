version: "3.7"

services:

  postgres:
    image: postgres:10
    restart: always
    environment:
      - POSTGRES_PASSWORD=your_secure_password
      - POSTGRES_USER=postgres
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports: 
      - "5432:5432"
    networks:
      - default

networks:
  web:
    external: true

volumes:
  postgres-data: