version: "3.3"

services:

  postgres:
    image: postgres:10
    container_name: postgres
    restart: always
    environment:
      - POSTGRES_PASSWORD=your_secure_password
      - POSTGRES_USER=postgres
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports: 
      - "5432:5432"
    networks:
      - default

networks:
  default:
    external:
      name: nginx-proxy

volumes:
  postgres-data: